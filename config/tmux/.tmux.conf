# set terminal colors
#set-option -g default-terminal "xterm-256color"
#set-option -sa terminal-overrides ',xterm-256color:RGB'

# Terminal type configuration
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# set mode keys
set -g status-keys vi
set -g mode-keys vi

# vim-like pane resizing
bind -r C-k resize-pane -U 10
bind -r C-j resize-pane -D 10
bind -r C-h resize-pane -L 10
bind -r C-l resize-pane -R 10

# pane movement
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

setw -g xterm-keys on
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on

set -g prefix2 C-a                        # GNU-Screen compatible prefix
bind C-a send-prefix -2

set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

set -g history-limit 5000                 # history size

# use system clipboard
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"

# edit configuration
bind e new-window -n "~/.tmux.conf" "sh -c '\${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\"'"

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

##############################################################
# Plugins
##############################################################

#set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'christoomey/vim-tmux-navigator'


##############################################################
# Config
##############################################################

# use c argument to ensure current path us used for path in new panes / windows
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Reload the tmux config
bind v source-file ~/.tmux.conf \; display "Tmux config reloaded!"

# set the command escape time to 0
# required for responsive escape key in neovim
set -s escape-time 0

# allow single command
# set-option -g repeat-time 5000

# make pbcopy/paste work
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

set -g history-limit 500000

# Automatically set window title and don't let it change
set-option -g set-titles on

# don't rename windows automatically
set-option -g allow-rename off

set-option -g status "on"

##############################################################
# Color Scheme
##############################################################

## Theme settings mixed with colors, until there is a better way 
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

c1="#282828"   # black
c2="#665c54"   # light grey
c3="#504945"   # dark grey 
c4="#a89984"   # off white

# default statusbar color
set-option -g status-style bg=$c2,fg=$c1 

# pane border
set-option -g pane-active-border-style fg=$c4
set-option -g pane-border-style fg=$c2

# message infos
set-option -g message-style bg=$c2,fg=$c4

set-option -g status-left "#[fg=$c1, bg=$c4] #S #[fg=$c4, bg=$c2, nobold, noitalics, nounderscore]"

set-window-option -g window-status-current-format "#[fg=$c2, bg=$c4, nobold, noitalics, nounderscore]#[fg=$c1, bg=$c4] #I #[fg=$c1, bg=$c4, bold] #W #[fg=$c4, bg=$c2, nobold, noitalics, nounderscore]"

set-window-option -g window-status-format "#[fg=$c2,bg=$c2,noitalics]#[fg=$c4,bg=$c2]#I #[fg=$c4, bg=$c2] #W #[fg=$c2, bg=$c2, noitalics]"

set-option -g status-right "#[fg=$c3, bg=$c2, nobold, nounderscore, noitalics]#[fg=$c4,bg=$c3] %a %Y-%m-%d  %H:%M #[fg=$c2, bg=$c3, nobold, noitalics, nounderscore]#[fg=$c4, bg=$c2] #h "

# Initialize TMUX plugin manager must be last line of config 
run -b '~/.tmux/plugins/tpm/tpm'
